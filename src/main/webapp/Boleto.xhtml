<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/recursos/template/template.xhtml">
	<ui:define name="tituloPrincipal">Boleto</ui:define>
	<ui:define name="tituloSecundario"></ui:define>
	
	<ui:define name="botoesAcao">
	<p:commandButton value="Salvar" action="#{cadastroBoletoBean.cadastrar()}" />
	</ui:define>
	
	<ui:define name="conteudo">
	<p:panelGrid columns="3">
	
	<p:outputLabel for="n1" value="Nome da Empresa:"/>
	<p:inputText id="n1" value="#{cadastroBoletoBean.cadastroBoleto.emiteBoleto}"/>
	<p:message for="n1"/>
	
	<p:outputLabel for="n2" value="Valor:"/>
	<p:inputText id="n2" value="#{cadastroBoletoBean.cadastroBoleto.valor}"/>
	<p:message for="n2"/>
	
	
	<p:outputLabel for="n3" value="Produtos da Nota:"/>
	<p:inputText id="n3" value="#{cadastroBoletoBean.cadastroBoleto.produto}"/>
	<p:message for="n3"/>
	

	
	</p:panelGrid>
	</ui:define>
	
	</ui:composition>
</html>
